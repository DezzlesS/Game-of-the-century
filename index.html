<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Игра</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/time.css">
    <link rel="stylesheet" href="css/fields.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/scale.css">
    <link rel="stylesheet" href="css/refresh-button.css">
</head>


<body>
    <div class="global-wrapper">
        <div class="top-Border">
        </div>
        <div class="main-wrapper">
            <div class="time-wrapper">
                <section class="time">
                    <span class="minutes">00</span> :
                    <span class="seconds">00</span>
                </section>
            </div>
            <div class="main">
                <section class="main-left-side">
                    <div class="fields"></div>
                </section>
                <section class="main-right-side">
                    <div class="info score-wrapper">
                        <div class="info-caption score-caption">Счёт:&nbsp;</div>
                        <div class="info-number score-number">0</div>
                    </div>
                    <div class="info next-refresh-wrapper">
                        <!-- <div class="next-refresh-caption">Обновление</div> -->
                        <button class="main-right-side-button start" onclick="Run()">Играть</button>
                        <!-- <button class="main-right-side-button refresh" onclick="Refresh_Values(false,true)">Обновить</button> -->
                        <button class="main-right-side-button reset" onclick="Reset()">Сброс</button>
                        <div class="next-refresh"></div>
                    </div>
                </section>
            </div>
        </div>
        <div class="bottom-Border">
            <input type="range" class="scale" min="60" max="100" value="100" step="10" onmouseup="Scale(value)">
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
